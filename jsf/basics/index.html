<!DOCTYPE html>
<html>
<head>
	<title>Angular Intro</title>
	<!-- <link rel="stylesheet" type="text/css" href="../fw/materialize/css/materialize.min.css"> 
	<script src="../fw/jquery.js"></script>
	<script src="../fw/materialize/js/materialize.min.js"></script> -->
	<script src="../fw/angular.min.js"></script>
	<script src="./app.js" type="text/javascript"></script>
</head>
<body ng-app="blog" ng-controller="anddog" style="background:{{color}};font-family:'{{family}}'">
			<div >
				<input type="number" ng-model='no'>
				<input type="number" ng-model='no2'>				
				value="{{no * no2}}"</br>
				{{1+1}}
			</div>

		<select ng-init="color='white'" ng-model='color'>
			<option value="red">red</option>
			<option value="orange">orange</option>
			<option value="#ecf0f1">Grey Cloud</option>
		</select>
		<select ng-model="family">
			<option value="Serif">Serif</option>
			<option value="Sans">Sans</option>
			<option value="Mono">Mono</option>
		</select>		
			<div ng-repeat="std in students">
				<h4>Name: {{std.fname + " " + std.lname}}</h4>
				<table class="">
				<tr ng-repeat="m in std.marks" class="red" > <th>{{m.subject}}</th> <td>{{m.marks}}</td></tr>					
				</table>
			</div>
		</ul>


</body>
<script type="text/javascript">
	
</script>
</html>
