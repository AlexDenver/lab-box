<!DOCTYPE html>
<html>
<head>
	<title>Angular Intro</title>
	<script src="../fw/angular.min.js"></script>
	<script src="./app.js" type="text/javascript"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<form name="myForm">
		<input type="email" name="myInput" ng-model="fname"/></br>
		<h5 ng-show="myForm.myInput.$pristine">This Input has Not been Edited</h5>
		<h5 ng-show="myForm.myInput.$untouched">This Input has Not been Touched</h5>
		<h5 ng-show="myForm.myInput.$invalid">This Input has some Error</h5>
		<input type="number" name="number" ng-min="100" ng-model="num"/></br>
		<h5 ng-show="myForm.number.$invalid">Number needs to have atleast 3 digits</h5>
		<input ng-model="fn">
		{{fn}}
		<button type="submit">Submit</button>
		<!-- <pre>{{myForm | json}}</pre> -->
		
	</form>
</body>

</html>
