<!DOCTYPE html>
<html>
<head>
	<title>Angular Intro</title>
	<link rel="stylesheet" type="text/css" href="../fw/materialize/css/materialize.min.css">
	<script src="../fw/jquery.js"></script>
	<script src="../fw/materialize/js/materialize.min.js"></script>
	<script src="../fw/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
	<script src="./script.js"></script>
	<script src="./app.js"></script>
</head>
<body ng-app="app" ng-controller="intro">
	<header ng-include="'./templates/nav.html'"></header>
	<div class="container">
		<h1>Angular App</h1>
		<div class="row" >
			<div class="input-field col s6">
		      <input id="name" type="text" class="validate" ng-model="name" placeholder="Enter Name">
		      <label for="name">Name</label>
		    </div>		
		</div>
		<div class="row" >
			<div class="input-field col s6">
		      <input id="html" type="text" class="validate" ng-model="html" placeholder="Enter HTML">
		      <label for="html">HTML</label>
		    </div>		
		</div>

		<button class="btn btn-lg" ng-click="click()">Click</button>
		<h1>Hello, {{name}}</h1>
		<p ng-bind-html="html"></p>

		<div class="posts">			
		      <div class="row">
		        <div class="col s12 m6" ng-repeat="post in posts">
		          <div class="card blue-grey darken-1">
		            <div class="card-content white-text">
		              <span class="card-title">{{post.title}}</span>
		              <p> {{post.body}} </p>
		            </div>
		            <div class="card-action">
		              <a href="#">This is a link {{post.userId}} </a>
		              <a href="#">This is a link {{post.id}}</a>
		            </div>
		          </div>
		        </div>
		      </div>		            
		</div>

		<div id="modal1" class="modal bottom-sheet">
		    <div class="modal-content">
		      <h4>You Clicked</h4>
		      <p>This is the body of the Modal. Lets agree to this.</p>
		    </div>
		    <div class="modal-footer">
		      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		    </div>
	  	</div>		
	</div>
</body>
</html>
