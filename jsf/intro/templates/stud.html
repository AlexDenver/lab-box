<ul class="collection  myWrap" ng-controller="student">
    <li class="collection-item" ng-repeat="std in students">
     
      <span class="title">Name: {{std.fname + " " + std.lname}}</span>
      <p>
      	<table class="bordered">
		<tr ng-repeat="m in std.marks" class=""> <th>{{m.subject}}</th> <td>{{m.marks}}</td></tr>					
		</table>
      </p>
      
    </li>
</ul>
