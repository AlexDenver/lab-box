	<div ng-app="eva">
		<div class="wrapper" ng-controller="eventer">
			<div class="row">			
				<div class="col s4 offset-s4">
					{{name}}
					<button ng-click="mkReq()" class="btn" >Emit Event</button></br>					
					<button ng-click="del()" class="btn" >Delete</button>					
				</div>
			</div>
		</div>

	<script>		
			angular.module('eva',[])
			.controller('eventer', function($scope,$http) {
				$scope.name = "John";
				$scope.mkReq = function() {
					console.log("Here");	
					$http.post('http://127.0.0.1:8080',{init: "EmitButton"})
					.then(function(res) {
						console.log(res);
						$scope.name = res.data.name;						
					});
				};
				$scope.del = function() {
					console.log("Here");	
					$http.post('http://127.0.0.1:8080',{init: "Delete"})
					.then(function(res) {
						console.log(res);	
						$scope.name = res.data.name;
					});
				};
			})
	</script>
