<!DOCTYPE html>
<html>
<head>
	<title>TaskMan</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="../fw/jquery.js"></script>
	<script src="../fw/materialize/js/materialize.min.js"></script>
	<script src="../fw/angular.min.js"></script>

	<script src="../fw/angular-storage.min.js"></script>

<body ng-app="taskman" >
		<div class="main">
			<div class="head">
			 <nav>
			    <div class="nav-wrapper blue darken-1">
			      <a href="#!" class="brand-logo"><img src="./src/logo.png" height="30px"> <small>TaskMan</small></a>
			      <ul class="right hide-on-med-and-down">
			        <li><a href="#"></a></li>
			        
			      </ul>
			    </div>
			 </nav>					
			</div>
			<div class="body">
			 	<div class="create z-depth-2" ng-controller="newTask">
				    <form class="col s6 offset-s3">
				 <div class="row center-align">
				 
					 <div class="col s6">	
				      	 <input name="taskType" type="radio" value="text" ng-model="typex" id="text" />
      					 <label for="text">Text</label> 	
					 </div>	
					 <div class="col s6">
						<input name="taskType" type="radio" value="list" ng-model="typex" id="list" />
      					 <label for="list">List</label>	 	
					 </div>	 				 	
				 
				 </div>			      
				  <div class="row ">
				      <div class="row center-align">

						 <form name="typesel">
							 <div class="col s3">
								<input name="color" value="red" ng-model="color" type="radio" id="red" />
      					 		<label for="red">Red</label>	 	
							 </div>	 
							 <div class="col s3">
								<input name="color" value="yellow" ng-model="color" type="radio" id="yellow" />
      					 		<label for="yellow">Yellow</label>	 	
							 </div>	 
							 <div class="col s3">
								<input name="color" value="blue" ng-model="color" type="radio" id="blue" />
      					 		<label for="blue">Blue</label>	 	
							 </div>	 
							 <div class="col s3">
								<input name="color" value="green" ng-model="color" type="radio" id="green" />
      					 		<label for="green">Green</label>	 	
							 </div>	 				 	
						 </form>

					  </div>		
				      <div class="row">
				        <div class="input-field col s12">
				          <textarea id="newTask" ng-model="body" class="materialize-textarea"></textarea>
				          <label for="newTask">Enter Text Here...</label>
				        </div>
				      </div>
				      <div class="row">
				      	<a class="waves-effect waves-light blue darken-1 btn" ng-click="create(body,color,typex)">Create</a>
				      </div>
				    </form>
				  </div>
				        
				</div>
				<div class="tasks" ng-controller="taskView">
				  <h2 class="center-align blue-text text-darken-2 ">Tasks</h2>
				  <div class="row">
				  <div class="row">
				    <div class="col s12 m3" ng-repeat="t in tasks track by $index">
				      <div class="card {{t.color}} darken-1">
				        <div class="card-image">
				          <!-- <img src="images/sample-1.jpg"> -->
				          <span class="card-title"><!-- Card Title --></span>
				          <a class="btn-floating halfway-fab waves-effect waves-light red" onclick="deleteTask(no)">
				          <img src="./src/bin.png" class="bin">
				          </a>
				        </div>
				        <div class="card-content">
				          <span class="white-text">
				        	<div ng-if="t.type=='text'">
				        		{{t.body}}				        		
				        	</div>
				        	<div ng-if="t.type=='list'">
				        		<ul class="white-text">
									<li class="listItem" ng-repeat="li in t.body" >

					        			<input type="checkbox" id="li{{t.no+'_'+$index}}"  />
			  							<label for="li{{t.no+'_'+$index}}" class="white-text" ng-click="markTask(t.no,$index)">{{li.text}}</label>
			  							<span>{{li.done}}</span>
				        			</li>
				        		</ul>
				        	</div>				        	
				        </span>
				        </div>
				      </div>
				    </div>
				  </div>

					        			</li>
					        		</ul>
					        	</div>

					      </div>
					    </div> -->
				    

				  </div>

				</div>
			</div>
		</div>	


</body>
</html>
