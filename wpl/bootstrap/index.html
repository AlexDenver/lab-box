<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
	<style>
	  .carousel-inner > .item > img,
	  .carousel-inner > .item > a > img {
	      width: 70%;
	      margin: auto;
	  }
	</style>
	<div class="container">
	 



	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner" role="listbox">
	    <div class="carousel-item active">
	      <img class="d-block img-fluid center" src="./img/bg.jpg" alt="First slide">
	      <div class="carousel-caption">
	          <h3 class="text-danger">Flowers</h3>
	          <p>Beautiful flowers in Kolymbari, Crete.</p>
	        </div>
	    </div>
	    <div class="carousel-item">
	      <img class="d-block img-fluid" src="./img/bg.jpg" alt="Second slide">
	      <div class="carousel-caption">
	          <h3 class="text-danger">Flowers</h3>
	          <p>Beautiful flowers in Kolymbari, Crete.</p>
	        </div>
	    </div>
	    <div class="carousel-item">
	      <img class="d-block img-fluid" src="./img/bg.jpg" alt="Third slide">
	      <div class="carousel-caption">
	          <h3 class="text-danger">Not Flowers</h3>
	          <p>Beautiful flowers in Kolymbari, Crete.</p>
	        </div>
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
	  
	</div>





	<script src="./js/jquery.js"></script>
  	<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
