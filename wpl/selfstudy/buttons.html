	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
	<ul class="navbar-nav ml-auto ">
	  <li class="nav-item">

		</li>

	</div>
</nav>
<div class="container m-5">
	<div class="row">
		<div class="col-md-4">
			<h4 class="text-center badge-pill p-2 m-3 mb-5 badge-light">Loading Button</h4>
			<a href="buttons.html">
				<button class="load btn btn-lg btn-primary">
					<i class="fa fa-spinner fa-spin"></i> Loading
				</button>
			</a>
		</div>
		<style media="screen">
			.btn{
				margin: 5px;
			}
		</style>
		<div class="col-md-4">
			<h4 class="text-center badge-pill p-2 m-3 mb-5 badge-light">Alert Button</h4>
			<div class="row">
				<div class="col-6">
					<button class="btn btn-lg btn-primary btn-block">
						Alert
					</button>
					<button class="btn btn-lg btn-danger btn-block">
						Danger
					</button>
				</div>
				<div class="col-6">
					<button class="btn btn-lg btn-warning btn-block">
						Warning
					</button>
					<button class="btn btn-lg btn-info btn-block">
						Info
					</button>
				</div>
			</div>


				<button class="btn btn-lg btn-success btn-block">
					Success
				</button>
		</div>
		<style media="screen">
		.btnh:hover {
			border: 3px dotted #3a7999;
			color: #3a7999;
			background: rgba(0,0,0,0);
			transform:  translate3d(25px,0,5px);
		}
		.btnr:hover {
			transform: translate3d(-25px,0,5px);
		}
		.btnh{
			border: 3px solid transparent;
			transition: 0.5s ease;
		}
		</style>
		<div class="col-md-4">
			<h4 class="text-center badge-pill p-2 m-3 mb-5 badge-light">Animated Button</h4>
				<button class="btnh btn btn-lg btn-primary btn-block">
					Translate Right
				</button>
				<button class="btnr btnh btn btn-lg btn-primary btn-block">
					Translate Left
				</button>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<ul class="days-head">
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thu</li>
				<li>Fri</li>
				<li>Sat</li>
				<li>Sun</li>
			</ul>
			<div class="days">

			</div>
		</div>
	</div>

</div>


<script src="../bootstrap/js/jquery.js" type="text/javascript"></script>
<script src="./js/popper.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
	setTimeout(function () {
		$('.fa-spin').removeClass('fa-spin fa-spinner');
		$('.load').html('Reload');
	}, 1500);

</script>
</body>
