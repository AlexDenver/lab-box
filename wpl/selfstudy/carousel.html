<div class="container m-5">
	<div class="drag-drop">
		<style media="screen">
			#div1{
				background: red;
				padding: 10px;
				display: inline-block;
			}
			.drag-drop{
				background: #ecf0f1;
			}
			/* #box1,#box2,#box3,#box4{
				background: red;
				padding: 1rem;
				display: block;
			} */
			.cont{
				width: 50%;
				margin: auto;
			}

		</style>
		<script>


			function allowDrop(ev) {
					if(ev.target.tagName=='IMG')
						ev.preventDefault();
			}

			function drag(ev) {
			    ev.dataTransfer.setData("sId", ev.target.id);
			    // ev.dataTransfer.setData("src", ev.srcElement.id);
			}

			function drop(ev) {
			    ev.preventDefault();
			    var data = '#'+ev.dataTransfer.getData("sId");
					// console.log(ev);
					temp = ev.target.src;
					// console.log($(data));
					ev.target.src = $(data)[0].src;
					$(data)[0].src = temp;
			}


		</script>

		<div class="cont p-4">
			<h1 class="text-center p-3">Drag/Drop</h1>
			<div class="row justify-content-center">
				<img id="drag1" src="./img/i1.jpeg"  draggable="true" ondragstart="drag(event)" width="120" height="120" ondrop="drop(event)" ondragover="allowDrop(event)" >
				<img id="drag2" src="./img/i2.jpeg"  draggable="true" ondragstart="drag(event)" width="120" height="120" ondrop="drop(event)" ondragover="allowDrop(event)">
			</div>

			<div class="row justify-content-center">
				<img id="drag3" src="./img/i3.jpeg"  draggable="true" ondragstart="drag(event)" width="120" height="120" ondrop="drop(event)" ondragover="allowDrop(event)">
				<img id="drag4" src="./img/i4.jpeg"  draggable="true" ondragstart="drag(event)" width="120" height="120" ondrop="drop(event)" ondragover="allowDrop(event)">
			</div>

		</div>

	</div>
